<h1>Angular PDF Cropper</h1>

<!-- <img [src]="result"> -->

<!-- <div id="holder" #holder></div> -->

<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <button class="btn btn-primary" (click)="prevPage()">Previous</button>
                <button class="btn btn-primary" (click)="nextPage()">Next</button>
                <button class="btn btn-primary">Save Image</button>
            </div>
        </div>
        <div class="card-body">
            <pdf-cropper [src]="result"></pdf-cropper>
        </div>
    </div>
</div>
